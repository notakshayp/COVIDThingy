    <div class="container">

      <div class="col-sm-4">
        <div class="card text-white bg-primary " >

    	<h5 class="card-title" id="confirmedValue">Primary card title</h5>	
    </div>
    
        </div>
      </div>

  	</div>

  	</div>

   <div class="container-fluid" style="text-align: center; padding: 0;">
